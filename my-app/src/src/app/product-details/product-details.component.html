<h2>Product Details</h2>

<div *ngIf="product">
  <h3>
    {{ product.name }}
  </h3>
  <!-- "currency" here will produce a dollar symbol, the usage here is called pipe -->
  <h4>{{ product.price | currency }}</h4>
  <p *ngIf="product.description" class="cart-item">
    {{ product.description }}
  </p>

  <button (click)="addToCart(product)">Buy</button>
</div>
